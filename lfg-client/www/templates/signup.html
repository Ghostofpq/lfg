<ion-view view-title="Signup">
    <ion-content>
        <h1>Sign Up</h1>
        <form ng-submit="doSignUp()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Login</span>
                    <input type="text" ng-model="signUpData.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="signUpData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="signUpData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Repeat Password</span>
                    <input type="password" ng-model="signUpData.repeatPassword">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Sign up</button>
                </label>
            </div>
        </form>
        <div>
            <span>{{error}}</span>
        </div>
    </ion-content>
</ion-view>
